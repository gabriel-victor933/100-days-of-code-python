<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    
    {% block styles %}
    <!-- Bootstrap CSS -->
      {{ bootstrap.load_css() }}
    {% endblock %}
    <title>Secrets</title>
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome</h1>
        <p>Are you ready to discover my secret?</p>
        <a class="btn btn-primary btn-lg" href=" {{ url_for('login') }} "
          >Login</a
        >
      </div>
    </div>
    {% endblock %}

    {% block scripts %}
      <!-- Optional JavaScript -->
      {{ bootstrap.load_js() }}
    {% endblock %}
  </body>
</html>
